<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Texter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
        </style>
</head>
<nav>
    <h1>Party Texter</h1>
</nav>
<body>
    <div class="container">
        <div class="container-">
            <div>
                <p>Strategy Name</p>
            </div>
            <div class="container--">
                <input id="Strategy-Name" class="text-box" type="text">
            </div>
                <p>Strategy Link</p>
            <div class="container--">
                <input id="Strategy-Link" class="text-box" type="text">
            </div>
                <p>Requirements (This has been disable)</p>
            <div class="container--">
                <textarea name="" id="Requirements"></textarea>
                <!-- <input id="Requirements" class="text-box" type="text"> -->
            </div>
        </div>

            <div class="container-" id="Player-Container">
                <div class="Player-check-box">
                    <div class="Player-check-box">
                        <input type="checkbox" id="Player-1" class="check-box">
                        <label for="Player-1">Player 1</label>
                    </div>
                    <div class="Player-check-box">
                        <input type="checkbox" id="Player-2" class="check-box">
                        <label for="Player-2">Player 2</label>
                    </div>
                    <div class="Player-check-box">
                        <input type="checkbox" id="Player-3" class="check-box">
                        <label for="Player-3">Player 3</label>
                    </div>
                    <div class="Player-check-box">
                        <input type="checkbox" id="Player-4" class="check-box">
                        <label for="Player-4">Player 4</label>
                    </div>
                </div>
            </div>
    </div>

    <div class="submit-button-container">
        <div><input class="submit-button" type="button" value="Submit" onclick="print()"></div>
    </div>


    <div class="output-container">
        <div class="container" id="output-container">
            <div class="container-" id="output-container-">
                <div>
                    <p id="output-label">Output Text</p>
                    <br>
                    <div class="container-" id = "output-container--">
                        <p id="output-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
